<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <div>名前 <input type="text" placeholder="名前に入力"></div>
        <br>
        <div>e-mail <input type="e-mail" aria-placeholder="info@example.com"></div>
        <div>
            性別：
            <input type="radio" value="男" name="gender" id="male"> <label for="male">男</label>
            <input type="radio" value="女" name="gender" id="female"> <label for="female">女</label>
            <input type="radio" value="その他" name="gender" checked id="others"> <label for="others">その他</label>
        </div>
        <div>
            好きな色：
            <label>
                <input type="checkbox" value="赤" name="color"> 赤
            </label>
            <label>
                <input type="checkbox" value="青" name="color"> 青
            </label>
            <label>
                <input type="checkbox" value="黄色" name="color"> 黄色
            </label>
            <label>
                <input type="checkbox" value="緑" name="color"> 緑
            </label>
        </div>
        <div>
            血液型：
            <select name="bloodtype">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="0">0</option>
                <option value="AB">AB</option>
                <option value="不明">不明</option>
            </select>
        </div>
        <div>
            <textarea placeholder="メッセージを入力"></textarea>
        </div>
        <div>
            <input type="submit" value="送信する">
        </div>
    </form>
    <p><a href="../index.html">Back to Home</a></p>
</body>
</html>
